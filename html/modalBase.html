<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>



<div id="modalBaseContainer">
	<div id="%modalInputId%" class="modal %vulcanoModalFade%" role="dialog" style="">
  		<div class="modal-dialog %vulcanoModalSize%">
    		<!-- Modal content-->
    		<div class="modal-content">
      			<div class="modal-header">
        			<button type="button" class="close" data-dismiss="modal" style="color: red;">&times;</button>
        			<h4 class="modal-title">%vulcanoModalHeader%</h4>
      			</div>
      			<div class="modal-body">
      				<div class="container-fluid">
      	 				%vulcanoModalHtml%
      				</div>
      			</div>
      			<div class="modal-footer">
      				<button type="button" class="btn btn-primary saveButton" >%vulcanoModalSave%</button>
        			<button type="button" class="btn btn-warning closeButton" data-dismiss="modal">%vulcanoModalClose%</button>
      			</div>
    		</div>
  		</div>
	</div>
</div>









</body>
</html>
